<!DOCTYPE html>
<html>
<head>
  <title>Flood Alert - Trivandrum</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      top: 10px;
      left: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    select, button {
      margin: 5px 0;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Starting Point:</label><br>
    <select id="start">
      <option value="8.3986,77.0806">Neyyattinkara</option>
    </select><br>
    <label>Destination:</label><br>
    <select id="end">
      <option value="8.4826,76.9203">Trivandrum International Airport</option>
    </select><br>
    <button onclick="calculateRoute()">Get Route</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImViOTBkMjI4ZGUyNDRkMzg5MGU1ZWVkNjU0MDU0Y2MzIiwiaCI6Im11cm11cjY0In0=";

    const map = L.map('map').setView([8.45, 76.95], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    let routeLine, floodLine, altRouteLine;

    function calculateRoute() {
      if (routeLine) map.removeLayer(routeLine);
      if (floodLine) map.removeLayer(floodLine);
      if (altRouteLine) map.removeLayer(altRouteLine);

      const start = document.getElementById("start").value.split(',').map(Number);
      const end = document.getElementById("end").value.split(',').map(Number);

      fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ coordinates: [[start[1], start[0]], [end[1], end[0]]] })
      })
      .then(res => res.json())
      .then(data => {
        const coords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
        routeLine = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map).bindPopup("Original Route").openPopup();

        const mid = Math.floor(coords.length / 2);
        const floodSegment = coords.slice(mid - 2, mid + 2);
        floodLine = L.polyline(floodSegment, { color: 'red', weight: 6, dashArray: '10, 10' })
          .bindPopup("Flooded Segment - Avoided").addTo(map);

        fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
          method: "POST",
          headers: {
            'Authorization': apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            coordinates: [[start[1], start[0]], [end[1], end[0]]],
            options: {
              avoid_polygons: {
                type: "Polygon",
                coordinates: [[
                  ...floodSegment.map(c => [c[1], c[0]]),
                  [floodSegment[0][1], floodSegment[0][0]]
                ]]
              }
            }
          })
        })
        .then(res => res.json())
        .then(data => {
          const altCoords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
          altRouteLine = L.polyline(altCoords, { color: 'green', weight: 5 })
            .bindPopup("Alternate Route").addTo(map);
        })
        .catch(err => alert("Error fetching alternate route: " + err));
      })
      .catch(err => alert("Error fetching original route: " + err));
    }
  </script>
</body>
</html>
