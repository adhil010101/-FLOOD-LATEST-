<!DOCTYPE html>
<html>
<head>
  <title>Flood Alert - Trivandrum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      z-index: 1000;
      background: #ffffffee;
      padding: 15px;
      border-radius: 10px;
      top: 10px;
      left: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="controls">
  <label>Starting Point:</label>
  <select id="start">
    <option value="8.3986,77.0806">Neyyattinkara</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
    <option value="8.5577,76.8812">Technopark</option>
    <option value="8.5729,76.9366">Kazhakkoottam</option>
  </select>

  <label>Destination:</label>
  <select id="end">
    <option value="8.4826,76.9203">Trivandrum Airport</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
  </select>

  <button onclick="calculateRoute()">Get Route</button>
  <div id="info"></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImViOTBkMjI4ZGUyNDRkMzg5MGU1ZWVkNjU0MDU0Y2MzIiwiaCI6Im11cm11cjY0In0=";

  const trivandrumBounds = L.latLngBounds([8.3, 76.7], [8.7, 77.2]);
  const map = L.map('map', {
    maxBounds: trivandrumBounds,
    maxBoundsViscosity: 1.0
  }).setView([8.52, 76.94], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap contributors'
  }).addTo(map);

  let routeLine, floodLine, altRouteLine;

  // Show current location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      L.marker([lat, lng]).addTo(map).bindPopup("Your Location").openPopup();
    });
  }

  function calculateRoute() {
    const info = document.getElementById("info");
    info.innerHTML = "Loading route...";
    if (routeLine) map.removeLayer(routeLine);
    if (floodLine) map.removeLayer(floodLine);
    if (altRouteLine) map.removeLayer(altRouteLine);

    const start = document.getElementById("start").value.split(',').map(Number);
    const end = document.getElementById("end").value.split(',').map(Number);

    fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
      method: "POST",
      headers: {
        'Authorization': apiKey,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ coordinates: [[start[1], start[0]], [end[1], end[0]]] })
    })
    .then(res => res.json())
    .then(data => {
      const coords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
      routeLine = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map).bindPopup("Original Route");

      // Show travel info
      const summary = data.features[0].properties.summary;
      info.innerHTML = `<strong>Distance:</strong> ${(summary.distance/1000).toFixed(2)} km<br>
                        <strong>Duration:</strong> ${(summary.duration/60).toFixed(1)} mins`;

      // Simulate flood
      const mid = Math.floor(coords.length / 2);
      const floodSegment = coords.slice(mid - 2, mid + 2);
      floodLine = L.polyline(floodSegment, { color: 'red', weight: 6, dashArray: '5, 10' }).addTo(map).bindPopup("Flooded Area");

      // Reroute avoiding flood
      fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          coordinates: [[start[1], start[0]], [end[1], end[0]]],
          avoid_polygons: {
            type: "Polygon",
            coordinates: [[
              ...floodSegment.map(c => [c[1], c[0]]),
              [floodSegment[0][1], floodSegment[0][0]]
            ]]
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        const altCoords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
        altRouteLine = L.polyline(altCoords, { color: 'green', weight: 5 }).addTo(map).bindPopup("Alternate Route").openPopup();
      });
    });
  }
</script>
</body>
</html>
