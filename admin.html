<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Flood Alert System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    .login-container, .admin-container {
      display: none; height: 100vh; justify-content: center; align-items: center; flex-direction: column;
    }
    .login-container.active { display: flex; }
    .admin-container.active { display: block; }
    .login-box {
      background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input { margin: 8px 0; padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-top: 10px; cursor: pointer; }
    
    /* --- Your original admin panel styles --- */
    .admin-panel { display: flex; width: 100%; height: 100vh; }
    .sidebar { width: 220px; background: #2c3e50; color: white; padding: 20px; }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    .sidebar button { width: 100%; margin: 5px 0; padding: 10px; border:none; background:#3498db; color:white; border-radius:5px; cursor:pointer; }
    .main { flex:1; padding:20px; overflow:auto; }
    .report-item { background:#fff; padding:10px; margin:10px 0; border-left:5px solid orange; border-radius:5px; }
    .approved { border-left:5px solid green; }
    .map { height:400px; border-radius:10px; margin-top:10px; }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container active" id="loginPage">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" id="adminId" placeholder="Admin ID"><br>
      <input type="password" id="adminPass" placeholder="Password"><br>
      <button onclick="loginAdmin()">Login</button>
      <p id="loginError" style="color:red; display:none;">Invalid ID or Password</p>
    </div>
  </div>

  <!-- ORIGINAL ADMIN PANEL (unchanged) -->
  <div class="admin-container" id="adminPage">
    <div class="admin-panel">
      <div class="sidebar">
        <h2>Admin Panel</h2>
        <button onclick="showReports()">Pending Reports</button>
        <button onclick="showApproved()">Approved Floods</button>
        <button onclick="showMap()">Map View</button>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="main" id="adminContent">
        <h2>Welcome Admin</h2>
        <p>Select an option from sidebar.</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // LOCAL STORAGE DATA
    let reports = JSON.parse(localStorage.getItem("floodReports")) || [];

    // LOGIN FUNCTION
    function loginAdmin() {
      let id = document.getElementById("adminId").value;
      let pass = document.getElementById("adminPass").value;

      if (id === "admin" && pass === "admin") {
        document.getElementById("loginPage").classList.remove("active");
        document.getElementById("adminPage").classList.add("active");
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function logout() {
      document.getElementById("adminPage").classList.remove("active");
      document.getElementById("loginPage").classList.add("active");
    }

    // --- Your original admin panel JS ---
    function showReports() {
      let content = "<h2>Pending Flood Reports</h2>";
      let pending = reports.filter(r => !r.approved);
      if (pending.length === 0) {
        content += "<p>No pending reports.</p>";
      } else {
        pending.forEach((r, i) => {
          content += `<div class="report-item">
                        <p><b>Location:</b> ${r.lat.toFixed(4)}, ${r.lng.toFixed(4)}</p>
                        <p><i>Reported by user</i></p>
                        <button onclick="approveReport(${i})">Approve</button>
                        <button onclick="deleteReport(${i})">Delete</button>
                      </div>`;
        });
      }
      document.getElementById("adminContent").innerHTML = content;
    }

    function showApproved() {
      let content = "<h2>Approved Floods</h2>";
      let approved = reports.filter(r => r.approved);
      if (approved.length === 0) {
        content += "<p>No approved floods.</p>";
      } else {
        approved.forEach(r => {
          content += `<div class="report-item approved">
                        <p><b>Location:</b> ${r.lat.toFixed(4)}, ${r.lng.toFixed(4)}</p>
                        <p><i>Approved Flood</i></p>
                      </div>`;
        });
      }
      document.getElementById("adminContent").innerHTML = content;
    }

    function showMap() {
      document.getElementById("adminContent").innerHTML = `<h2>Flood Map</h2><div id="map" class="map"></div>`;
      let map = L.map('map').setView([8.5241, 76.9366], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      reports.forEach(r => {
        let color = r.approved ? "red" : "orange";
        L.circleMarker([r.lat, r.lng], { color, radius: 8 }).addTo(map)
          .bindPopup(r.approved ? "Approved Flood" : "User Report (Pending)");
      });
    }

    function approveReport(index) {
      let pending = reports.filter(r => !r.approved);
      let report = pending[index];
      let originalIndex = reports.findIndex(r => r.lat === report.lat && r.lng === report.lng);
      reports[originalIndex].approved = true;
      localStorage.setItem("floodReports", JSON.stringify(reports));
      showReports();
    }

    function deleteReport(index) {
      let pending = reports.filter(r => !r.approved);
      let report = pending[index];
      reports = reports.filter(r => !(r.lat === report.lat && r.lng === report.lng));
      localStorage.setItem("floodReports", JSON.stringify(reports));
      showReports();
    }
  </script>
</body>
</html>
